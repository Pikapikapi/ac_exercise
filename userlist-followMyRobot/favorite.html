<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>喜歡的機器人</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
  <link rel="stylefont" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
  <script src="favorite.js"></script>
  <div id='container'>
    <!-- Navbar -->
    <div id='top-navbar'>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Robot List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="user-panel" class="container mt-5">
      <div class="container mt-5">
        <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
          <div class="col-12">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Search Movie</span>
              <input type="text" class="form-control" id="search-input" aria-describedby="basic-addon3"
                placeholder="Keyword...">
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">User Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label text-middle">Name: </label>
                <div class="col-md-9">
                  <label id="userName"></label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4  control-label text-middle">Age: </label>
                <div class="col-md-9">
                  <label id="age"></label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label text-middle">birthday: </label>
                <div class="col-md-9">
                  <label id="birthday"></label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label text-middle">email: </label>
                <div class="col-md-9">
                  <label id="email"></label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div> <!--  modal end  -->

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
      </ul>
    </nav>
  </div> <!--  container end  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer>
    w3.includeHTML();
  </script>

</body>

</html>
