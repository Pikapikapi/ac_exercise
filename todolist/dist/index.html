<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 2-2 TodoList 功能加強</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="m-5">
  <header class="mb-3">
    <h4>My Todo</h4>
    <div class="content__wrapper">
      <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
      <button id="add-btn" class="btn btn-info add-button">Add</button>
    </div>
  </header>
  <div id='tdPanel' class='d-flex flex-row'>
    <div id='to-do-content' style="margin-right: 20px">
      <h4>TODO</h4>
      <ul id="my-todo" class="list-unstyled" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- display todos here -->
      </ul>
    </div>
    <div id='done-content'>
      <h4>DONE</h4>
      <ul id="my-done" class="list-unstyled" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- display todos here -->
      </ul>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
